
name: RTEMS Toolchain Docker Container

on:
  push:
    branches:
      - 'main'

jobs:
  docker-toolchain-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        version: ['6']
        # NOTE: riscv and microblaze fail currently. Excluding them from the build as a result
        arch: ['powerpc', 'arm', 'i386', 'm68k', 'aarch64', 'sparc', 'sparc64', 'x86_64', 'mips', 'bfin', 'lm32', 'sh', 'v850', 'moxie', 'nios2', 'or1k']
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Login to GitHub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ghcr.io/jjl772/rtems-6-toolchains:${{ matrix.arch }}
          build-args: |
            arch=${{ matrix.arch }}
            version=${{ matrix.version }}
  docker-rtems-build:
    runs-on: ubuntu-latest
    needs: 'docker-toolchain-build'
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        version: ['6']
        arch: ['powerpc', 'i386', 'm68k']
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Login to GitHub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build image
        uses: docker/build-push-action@v5
        with:
          push: true
          file: Dockerfile.rtems
          tags: ghcr.io/jjl772/rtems-6:${{ matrix.arch }}
          build-args: |
            ARCH=${{ matrix.arch }}
  tarball-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: ['powerpc', 'i386', 'm68k']
    steps:
      - uses: actions/checkout@v2
      - name: Download tarballs
        run: |
          ./get-tarball -t powerpc
          ./get-tarball -t i386
          ./get-tarball -t m68k
      - name: Draft Release
        uses: softprops/action-gh-release@v2
        with:
          name: RTEMS 6 Toolchains
          files: |
            rtems-6-powerpc.tar.gz
            rtems-6-i386.tar.gz
            rtems-6-m68k.tar.gz
          draft: true

